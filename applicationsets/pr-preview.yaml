apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pr-preview-apps
  namespace: argocd
  annotations:
    description: "Automatically creates preview environments for pull requests"
    argocd.argoproj.io/sync-wave: "0"  # Ensure this syncs first
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - pullRequest:
        github:
          # The GitHub organization or user
          owner: himeshpanc
          # Monitor all repositories
          repo: "*"
          # Reference to the secret containing the token
          tokenRef:
            secretName: github-pr-token
            key: token
          # Labels to filter PRs
          labels:
            - preview-env
        requeueAfterSeconds: 180  # Check every 3 minutes
  template:
    metadata:
      name: '{{.repository}}-pr-{{.number}}'
      labels:
        preview: "true"
        pr-number: "{{.number}}"
        repository: "{{.repository}}"
        author: "{{.author}}"
      annotations:
        pullrequest.url: "{{.url}}"
        pullrequest.head_sha: "{{.head_sha}}"
    spec:
      project: default
      source:
        repoURL: '{{.source.repoURL}}'
        targetRevision: '{{.head_sha}}'
        path: 'apollo-app/charts/apollo'
        helm:
          valueFiles:
            - values.yaml
          values: |
            global:
              environment: preview
              prNumber: "{{.number}}"
              branch: "{{.branch}}"
              repository: "{{.repository}}"
              commitSha: "{{.head_sha}}"
              author: "{{.author}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-{{.repository}}-{{.number}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true