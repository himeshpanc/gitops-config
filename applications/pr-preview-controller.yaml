apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-preview-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/himeshpanc/gitops-config.git
    targetRevision: HEAD
    path: applicationsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
